<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>PhotoLio</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="text-log">PhotoLio</h1>
            <p>Just trying to bulid something with Grid</p>
            <button><a href="#">Grid</a></button>
        </header>
    </div>
    <section class="grid-layout">
        <div class="grid-item h-1 w-1">
            <img src="img/1.jpeg" alt="Photo">
        </div>
        <div class="grid-item">
            <img src="img/2.jpeg" alt="Photo">
        </div>
        <div class="grid-item h-1">
            <img src="img/3.jpeg" alt="Photo">
        </div>
        <div class="grid-item">
            <img src="img/4.jpeg" alt="Photo">
        </div>
        <div class="grid-item h-1">
            <img src="img/5.jpeg" alt="Photo">
        </div>
        <div class="grid-item">
            <img src="img/6.jpeg" alt="Photo">
        </div>
        <div class="grid-item">
            <img src="img/7.jpeg" alt="Photo">
        </div>
        <div class="grid-item">
            <img src="img/8.jpeg" alt="Photo">
        </div>
        <div class="grid-item h-1">
            <img src="img/9.jpeg" alt="Photo">
        </div>
        <div class="grid-item h-2">
            <img src="img/11.jpeg" alt="Photo">
        </div>
        <div class="grid-item h-3">
            <img src="img/12.jpeg" alt="Photo">
        </div>
        <div class="grid-item">
            <img src="img/13.jpeg" alt="Photo">
        </div>
        <div class="grid-item">
            <img src="img/14.jpeg" alt="Photo">
        </div>
        <div class="grid-item">
            <img src="img/15.jpeg" alt="Photo">
        </div>
        <div class="grid-item w-1">
            <img src="img/16.jpeg" alt="Photo">
        </div>
    </section>
</body>
</html>
